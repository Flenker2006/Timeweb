
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
      
      
jobs:
  test:
    runs-on: ubuntu-lastest
  
    steps:
    - name: Checkout Repo code
      uses: actions/checkout@v3
      with:
        python-version: 2.7.17
    
    - name: Install
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt
    - name: Tests_run
    run: make test
